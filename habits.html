<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="assets/javascript/index.js" defer></script>
    <title>Habits</title>
  </head>
  <body class="habits-page">
    <header>
      <div class="logo"><img src="./assets/images/logo.png" alt="The momentum logo"></div>
      <button id="logout-btn">Logout</button>
    </header>
    <main>
      <h1 class="habits-title">M O M E N T U M</h1>
      <div class="user-profile"></div>
      <div class="habits">
        <div class="new-habit">
          <div class="new-habit-text">Add new daily habit:</div>
          <div class="new-habit-btn">+</div>
        </div>
        <div class="habit code">
          <div class="flex">
            <h3>Time coding</h3>
            <div class="habit-image"></div>
          </div>
          <div class="habit-info">
            <div class="progress-bar">
              <div class="progress-bar-completion"></div>
              <div class="progress-bar-text">1 of 6 hours completed</div>
            </div>
            <div class="habit-tick"></div>
          </div>
          <div class="streak">
            <h4>Streak:</h4>
            <div class="streak-box"></div>
          </div>
        </div>
        <div class="habit water">
          <div class="flex">
            <h3>Water drunk</h3>
            <div class="habit-image"></div>
          </div>
          <div class="habit-info">
            <div class="progress-bar">
              <div class="progress-bar-completion"></div>
              <div class="progress-bar-text">1 of 6 glasses drunk</div>
            </div>
            <div class="habit-tick"></div>
          </div>
          <div class="streak">
            <h4>Streak:</h4>
            <div class="streak-box"></div>
          </div>
        </div>
        <div class="habit">
          <div class="flex">
            <h3>Time outside</h3>
            <div class="habit-image"></div>
          </div>
          <div class="habit-info">
            <div class="progress-bar">
              <div class="progress-bar-completion"></div>
              <div class="progress-bar-text">0.5 of 2 hours completed</div>
            </div>
            <div class="habit-tick"></div>
          </div>
          <div class="streak">
            <h4>Streak:</h4>
            <div class="streak-box"></div>
          </div>
        </div>
      </div>
      <div class="weekly-habits">
        <div class="new-habit">
          <div class="new-habit-text">Add new weekly habit:</div>
          <div class="new-habit-btn">+</div>
        </div>
        <div class="habit code">
          <div class="flex">
            <h3>Projects completed</h3>
            <div class="habit-image"></div>
          </div>
          <div class="habit-info">
            <div class="progress-bar">
              <div class="progress-bar-completion"></div>
              <div class="progress-bar-text">1 of 6 hours completed</div>
            </div>
            <div class="habit-tick"></div>
          </div>
          <div class="streak">
            <h4>Streak:</h4>
            <div class="streak-box"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
