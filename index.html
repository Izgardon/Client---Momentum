    <h1 class="home-title">M o m e n t u m</h1>
    <h3 class="home-subtitle">Let your coding pick up pace</h3>
    <div class="home-page">
      <div class="buttons">
        <button class="login-form-btn">Login</button>
        <button class="register-form-btn">Register</button>
      </div>
      <form action="javascript:void(0);" class="login hidden2">
        <label for="login-username"></label>
        <input
          type="text"
          id="login-username"
          required
          placeholder="Username"
        />
        <label for="login-password"></label>
        <input
          type="password"
          id="login-password"
          required
          placeholder="Password"
        />
        <div class="login-error"></div>
        <div class="form-nav">
          <button type="submit" class="login-btn">Login</button>
          <p class="arrow right"></p>
        </div>
      </form>
      <form action="javascript:void(0);" class="register hidden1">
        <label for="register-username"></label>
        <input
          type="text"
          id="register-username"
          required
          placeholder="Username"
        />
        <div class="select">
          <label for="skill"></label>
          <select id="skill" name="skill">
            <option value="" disabled selected hidden>Proficiency Level</option>
            <option value="Starting out">Starting out</option>
            <option value="Novice">Novice</option>
            <option value="Regular">Regular</option>
            <option value="Expert">Expert</option>
          </select>
        </div>
        <label for="register-password"></label>
        <input
          type="password"
          id="register-password"
          required
          placeholder="Password"
        />
        <div class="register-error"></div>
        <div class="form-nav">
          <button type="submit" class="register-btn">Register</button>
          <p class="arrow left"></p>
        </div>
      </form>
    </div>
